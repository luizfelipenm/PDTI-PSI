<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLDM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffdb58; /* Mustard yellow background */
      color: #ff0000; /* Red text color */
    }
    .logo {
      text-align: center;
      margin: 20px;
    }
    .membros {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .membro {
      cursor: pointer;
      position: relative;
    }
    .membro:hover .menu-social {
      display: block;
    }
    .menu-social {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    .objetivo {
      margin: 20px;
    }
    .arquivos {
      margin: 20px;
    }
     .pdf-viewer {
      border: 2px solid #ff0000; /* Borda vermelha */
      padding: 10px;
      background-color: #ffffff; /* Fundo branco */
      text-align: center; /* Centraliza o conteúdo */
    }

    .pdf-button {
      background-color: #ffdb58; /* Fundo amarelo mostarda */
      color: #ff0000; /* Texto vermelho */
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .pdf-button:hover {
      background-color: #e6c300; /* Fundo amarelo escuro ao passar o mouse */
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="caminho_para_logo_pirelli.png" alt="Logo Pirelli">
</div>

<h1>LLDM</h1>

<div class="objetivo">
  <p>Objetivo desse site é apresentar o PDTI e PSI da Pirelli, desenvolvido na Faculdade de Tecnologia e Inovação - Senac-DF pela turma de GTI do 4° Semestre.</p>
</div>

<div class="membros">
  <!-- Add member details here -->
</div>

<div class="arquivos">
    <h2>Arquivos</h2>
    <div class="pdf-viewer">
      <a href="caminho_para_arquivo.pdf" target="_blank" class="pdf-button">Visualizar PDTI Pirelli</a>
      <a href="caminho_para_arquivo.pdf" download class="pdf-button">Baixar PDTI Pirelli</a>
    </div>
    <div class="pdf-viewer">
      <a href="caminho_para_arquivo.pdf" target="_blank" class="pdf-button">Visualizar PSI Pirelli</a>
      <a href="caminho_para_arquivo.pdf" download class="pdf-button">Baixar PSI Pirelli</a>
    </div>
  </div>

</body>
</html>
